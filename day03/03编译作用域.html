<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<h2 v-if="isShow">isShowInVue</h2>
		</div>
		<template id='cpn'>
			<div id="">
				<h1>什么是编译作用域</h1>
				<p>这里是内容部分</p>
				<h2 v-if="isShow">isShowInComponent</h2>
			</div>

		</template>
	</body>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				isShow: true
			},
			components: {
				cpn: {
					template: '#cpn',
					data() {
						return {
							isShow: false
						}
					}
				}
			}
		})
	</script>
</html>
