<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="message"/>
			<p>hello??? {{message}}</p>
		</div>
	</body>
	<script type="text/javascript">
		// 创建实例
		var vm = new Vue({   // 配置对象 
			el: "#app",       // element 选择器
			data: {           //数据model
				message: "hello vue!"
			}
		})
		vm.name = "sdlfj"
	</script>
</html>
