<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			/*
			#### 5、条件渲染 频繁切换用 v-show
				(1) v-if v-else 不渲染
					<p v-if="ok">成功了</p>
					<p v-else>失败了</p>
				(2)v-show 渲染出来但是隐藏起来 
					<p v-show="ok">表白成功</p>
					<p v-show="!ok">表白失败</p>
				(3)
				(4)
				(5)
			*/
		</script>
	</head>
	<body>
		<div id="app">
			<p v-if="ok">成功了</p>
			<p v-else>失败了</p>
			
			<p v-show="ok">表白成功</p>
			<p v-show="!ok">表白失败</p>
			<button type="button" @click="ok = !ok">切换</button>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data:{
				ok: false
			}
		})
	</script>
</html>
